global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ml-inference-monitor'

scrape_configs:
  # Scrape API metrics
  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Optional: Add worker metrics if exposed
  # - job_name: 'worker'
  #   static_configs:
  #     - targets: ['worker:9091']
